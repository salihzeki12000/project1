<div class="row wrapper border-bottom white-bg page-heading" ng-cloak>
    <div class="col-lg-12">
        <h2>Statistics</h2>

    </div>

</div>
<div class="row">
    <div class="col-lg-2">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-success pull-right">Total</span>
                <h5>Forms</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{countTotal}}</h1>
                <!--<div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>-->
                <small>Active</small>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-primary pull-right">Quantity</span>
                <h5>Status Form</h5>
            </div>
            <div class="ibox-content">

                <div class="row">
                    <div class="col-md-6">
                        <h1 class="no-margins">{{countSubmitted}}</h1>
                        <div class="font-bold text-navy"><small>Submitted</small></div>
                    </div>
                    <div class="col-md-6">
                        <h1 class="no-margins">{{countDraft}}</h1>
                        <div class="font-bold text-navy"><small>Draft</small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-2">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-info pull-right">Deleted</span>
                <h5>Form</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{disabledForm}}</h1>
                <!--<div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i></div>
                <small>New orders</small>-->
            </div>
        </div>
    </div>


</div>
