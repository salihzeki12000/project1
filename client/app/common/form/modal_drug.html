<div class="modal-header">
    <h3 class="modal-title" id="modal-title">CAPS</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="row">
    <div class="col-lg-12">
        <form class="m-t" role="form">
          <div class="input-group" >
            <input name="drugname" type="text" ng-model="createOFCtr.capsSelected" placeholder="e.g. 'Anastrozole'"

              uib-typeahead="caps as caps.label for caps in codingCaps | filter:{label:$viewValue} | limitTo:15"
              class="form-control" typeahead-show-hint="true" typeahead-min-length="3" typeahead-focus-first="true" typeahead-no-results="noresult">
              <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="$event.preventDefault(); createOFCtr.ok()">
                 select</button></span>
          </div>
        </form>

      </div>
    </div>
</div>
<div class="modal-footer">
    <!--<button class="btn btn-primary" type="button" ng-click="createOFCtr.ok()">OK</button>-->
    <button class="btn btn-warning" type="button" ng-click="createOFCtr.cancel()">Cancel</button>
</div>
